        </div>
      
        <div>

        </div>
      
        <div>
          <span class="head">Passowrd</span>
          <input type="password" id="pass" class="name my-2 form-control w-100" >

        </div>
        

        <div class="box">
          <button disabled id="btncreate" href="login.html" class="create"> Create </button>
